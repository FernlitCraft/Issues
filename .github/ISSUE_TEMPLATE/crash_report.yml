name: Crash report
description: The game crashes or fails to launch
title: "[Crash]: "
labels: ["crash"]
body:
  - type: dropdown
    id: project
    attributes:
      label: Which FernlitCraft project?
      options:
        - Better Campfires: 3D Logs + Cozy Crackle
        - Better Thunderstorms: Immersive Weather Sounds
    validations:
      required: true

  - type: input
    id: mc_version
    attributes:
      label: Minecraft version
      placeholder: "e.g., 1.21.10"
    validations:
      required: true

  - type: input
    id: loader
    attributes:
      label: Mod loader + version
      placeholder: "e.g., Fabric Loader 0.xx / Quilt / NeoForge"
    validations:
      required: true

  - type: input
    id: project_version
    attributes:
      label: FernlitCraft project version
      placeholder: "e.g., v1.2.0 (from Modrinth file name)"
    validations:
      required: true

  - type: textarea
    id: what_happened
    attributes:
      label: What happened?
      description: When does it crash (startup, world load, weather, campfire near player, etc.)?
    validations:
      required: true

  - type: textarea
    id: mods
    attributes:
      label: Mods/shaders/resource packs installed
      description: Paste your mod list (or attach/export). Include shader + other resource packs if relevant.
    validations:
      required: true

  - type: textarea
    id: crash_report
    attributes:
      label: Crash report (required)
      description: Paste the full crash report from `crash-reports/` OR attach it.
      placeholder: "Paste crash report text or link here."
    validations:
      required: true

  - type: textarea
    id: latest_log
    attributes:
      label: latest.log (required)
      description: Paste or link your `logs/latest.log` from the same session as the crash.
      placeholder: "Paste latest.log text or link here."
    validations:
      required: true
